<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" type="text/css" href="sign.css"> 
</head>
<body>
    <h2>Sign Page</h2>
    <div class="signup"> 
    <form action="" method="post">
        <label for=""><b>FirstName :</b></label>
            <input type="text" name="fname" id="fname" placeholder="FirstName">
        <br><br>

       
        <label for=""><b>Gender :</b></label>
            <input type="radio" name="gg" id="male" value="Male">Male
            <input type="radio" name="gg" id="female" value="Female">Female
        <br><br>
        
        <label for=""><b>Phone Number :</b></label>
            <input type="number" name="Pnumber" id="Pnumber" placeholder="PhoneNumber">
        <br><br>
       
        <label><b>User Name :</b></label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username">    
        <br><br>    
        
        <label><b>Password :</b></label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password">  
        <br><br> 

        <button type="submit" class="button">Submit</button>

        <button type="reset" class="button">Reset</button>       
        <br><br>    


    </form>
    </div>
</body>
</html>
